<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>
<body>
    <div style="border: 3px solid green;padding: 10px">
        <!-- paragraph is a block element while span is a inline element -->
    <p style="border: 3px solid red;padding: 2px;">hello this is ayush</p>  
    <span style="border: 3px solid blue;">ayush</span>
    </div>
</body>
</html>
