<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar using list</title>
    <style>
        #navigation
        {
            list-style-type:none;
            display: flex;
            border: 2px solid red;
            border-radius: 1cm;
            padding: 5px;
            justify-content: space-between;
        }
        .contents{
            height: auto;
            width: auto;

            
        }
        /* #c1{
            margin-left: 0px;

        } */

    </style>
</head>
<body>
        <nav>
            <div id="header">
                <ul id="navigation">
                    <li class="contents" id="c1">Home</li>
                    <li class="contents" id="c2">search</li>
                    <li class="contents" id="c3">About</li>
                    <li class="contents" id="c4">contents</li>
                    <li class="contents" id="c5">login</li>
                </ul>
            </div>
        </nav>
</body>
</html>
