<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar and javascript</title>
    <style>
        .navbar {
            display: flex;
            background-color: aquamarine;
            border-radius: 50px;
        }

        .navc {
            border: 1px solid rgb(46, 36, 36);
            background-color: gray;
            margin:auto;
            margin-top: 4px;
            margin-bottom: 4px;
            padding-left: 1cm;
            padding-right: 1cm;
            border-radius: 1cm;

        }

        body {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar" id="nav" onclick="xyz()">
            <p class="navc" id="navc1" onclick="c1()">home</p>
            <p class="navc" id="navc2" onclick="c2()">menu</p>
            <p class="navc" id="navc3" onclick="c3()">help</p>
            <p class="navc" id="navc4" onclick="c4()">about</p>
        </div>
    </nav>
    <div class="container">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi doloremque placeat nisi maiores molestias
            illum autem voluptatibus, explicabo unde sit.
        </p>
    </div>
    <script>
        let l=1;
        let p=document.querySelector("body");
        p.addEventListener("mouseover",function ab()
        {
            if(l==1)
           { p.style.backgroundColor="purple"
            l=2;}
            else
            {
                p.style.backgroundColor="aliceblue"
                l=1;
            }
        });

        let x=1;
        function xyz()
        {
            let navbar=document.getElementById("nav");
            let d=document.querySelector("body");
            if(x==1){
                d.style.backgroundColor="yellow";

            navbar.style.backgroundColor="red";
            x=2;
            }
            else
            {
                d.style.backgroundColor="aliceblue";
                x=1
                navbar.style.backgroundColor="aquamarine";

            }
            
        }
        
//  <--------------------------------------- LISTEN TO EVENT BY EVENT LISTENER----------------------------------------->
//  |                                                                                                                  |
//  |   let navbar=document.getElementById("nav");                                                                     |
//  |    navbar.addEventListener('mouseover', function xy(){navbar.style.backgroundColor="black"});                    |
//  |                                                                                                                  |
//  <------------------------------------------------------------------------------------------------------------------>

        let a=1;
        let b=1;
        let c=1;
        let d=1;
        function c1()
        {
            let navc1=document.getElementById('navc1');
            if(a==1)
            {
                navc1.innerHTML="HOME"
                navc1.style.backgroundColor="beige"
                a=2;
                navc1.style.fontSize="larger"
            }
            else
            {
                navc1.innerHTML="home"
                navc1.style.backgroundColor="gray"
                navc1.style.fontSize="medium"
                a=1;
            }
            
        }
        function c2()
        {
            let navc2=document.getElementById('navc2');
            if(b==1)
            {
                navc2.innerHTML="MENU"
                navc2.style.backgroundColor="beige"
                b=2;
                navc2.style.fontSize="larger"
            }
            else
            {
                navc2.innerHTML="menu"
                navc2.style.backgroundColor="gray"
                navc2.style.fontSize="medium"
                b=1;
            }
            
        }
        function c3()
        {
            let navc3=document.getElementById('navc3');
            if(c==1)
            {
                navc3.innerHTML="HELP"
                navc3.style.backgroundColor="beige"
                c=2;
                navc3.style.fontSize="larger"
            }
            else
            {
                navc3.innerHTML="help"
                navc3.style.backgroundColor="gray"
                navc3.style.fontSize="medium"
                c=1;
            }
            
        }
        function c4()
        {
            let navc4=document.getElementById('navc4');
            if(d==1)
            {
                navc4.innerHTML="ABOUT"
                navc4.style.backgroundColor="beige"
                d=2;
                navc4.style.fontSize="larger"
            }
            else
            {
                navc4.innerHTML="about"
                navc4.style.backgroundColor="gray"
                navc4.style.fontSize="medium"
                d=1;
            }
            
        }
        
    </script>
</body>

</html>
