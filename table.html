<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h1 style="text-align: center;">Here is a simple example of a table</h1>
    <table >
        <thead>
            <tr>
                <th>name</th>
                <th>class</th>
                <th>roll number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ayush</td>
                <td>1</td>
                <td>6</td>
            </tr>
            <tr>
                <td>anish</td>
                <td>2</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
